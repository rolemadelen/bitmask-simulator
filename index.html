<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>Bit Masks</title>
</head>

<body>
    <div class="wrapper">
        <header>
            Bit Masks
        </header>
        <div class="bits">
            <input type="checkbox" name="bit11" id="bit11" />
            <input type="checkbox" name="bit12" id="bit12" />
            <input type="checkbox" name="bit13" id="bit13" />
            <input type="checkbox" name="bit14" id="bit14" />
        </div>
        <div id="condition">
            <input type="button" value="AND" class="active"/>
            <input type="button" value="OR" />
            <input type="button" value="XOR" />
        </div>
        <div class="bits">
            <input type="checkbox" name="bit21" id="bit21" />
            <input type="checkbox" name="bit22" id="bit22" />
            <input type="checkbox" name="bit23" id="bit23" />
            <input type="checkbox" name="bit24" id="bit24" />
        </div>
        <div class="result bits">
            <input type="checkbox" name="result-bit1" id="result-bit1" disabled/>
            <input type="checkbox" name="result-bit2" id="result-bit2" disabled/>
            <input type="checkbox" name="result-bit3" id="result-bit3" disabled/>
            <input type="checkbox" name="result-bit4" id="result-bit4" disabled/>
        </div>
    </div>
</body>
<script src="./src/index.js"></script>
</html>
